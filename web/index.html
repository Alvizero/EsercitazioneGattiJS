<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="script.js" defer></script>
        <title>Quiz sui gatti</title>
    </head>
<body>

    <!-- LOGIN -->
    <div id="login">
        <h1>Inserisci i tuoi dati per rispondere al quiz</h1>
        <form>
            <label>Nome:</label><br>
            <input type="text" id="nome"><br>
            <label>Età:</label><br>
            <input type="text" id="eta"><br>
            <label>Email:</label><br>
            <input type="text" id="email"><br><br>
        </form>

        <button id="accedi">Accedi</button>
        <button id="cancella">Cancella</button>
    </div>
    
    <!-- QUIZ -->
    <div id="sezioneQuiz">
        <!-- DOMANDA 1 -->
        <div>
            <p>Il gatto è:</p>
            <form>
                <input type="checkbox" id="felino">
                <label>Felino</label><br>
                <input type="checkbox" id="pesce">
                <label>Pesce</label><br>
                <input type="checkbox" id="rettile">
                <label>Rettile</label><br>
            </form>
        </div>

        <!-- DOMANDA 2 -->
        <div>
            <form>
                <p>Quale di questi animali è un gatto?</p>
                <img id="foto1" src="src/cane.jpg">
                <img id="foto2" src="src/gatto.jpg">
            </form>
        </div>

        <!-- DOMANDA 3 -->
        <div>
            <label>Seleziona la risposta giusta</label>
            <select id="domanda3">
                <option value="risposta0">Scegli</option>
                <option value="risposta1">Un gatto ha 2 gambe</option>
                <option value="risposta2">Un gatto ha 4 gambe</option>
                <option value="risposta3">Il gatto non ha gambe</option>
            </select>
        </div>

        <br><button id="confermaQuiz">Invia risposte</button>
    </div>

    <!-- PUNTEGGIO -->
    <div id="sezionePunteggi">
        <h1 id="nomeVisualizzato">nome</h1>
        <p id="punteggio">punteggio</p>

        <button id="home">ritorna all'inizio</button><br><br>
  
        <p id="testoBarra">Tornerai in automatico all'inizio tra: </p>
        <div class="progress">
            <div id="barra" class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

    </div>
    
</body>
</html>
